{% extends 'base.html' %}

            <br>
            <div class="card" style="width: 20rem;">

    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.year}}</p>
<!--       <p class="card-text">{{i.category}}</p>-->

</div>
        </div>
        <br>
        {% endfor %}
        </div>
    </div>
{% endblock %}
